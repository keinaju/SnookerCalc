<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
</head>

<body>

    <table style="width: 400px">
        <tr>
            <td>
                <label for="leftPlayerName">Left player name:</label>
                <br>
                <input type="text" id="leftPlayerName" value="Player A">
            </td>
            <td>
                <label for="rightPlayerName">Right player name:</label>
                <br>
                <input type="text" id="rightPlayerName" value="Player B">
            </td>
        </tr>
        <tr>
            <td>
                <label for="leftPlayerScore">Left player points:</label>
                <br>
                <input type="number" id="leftPlayerScore" min="0" max="999"
                    value="0">
            </td>
            <td>
                <label for="rightPlayerScore">Right player points:</label>
                <br>
                <input type="number" id="rightPlayerScore" min="0" max="999"
                    value="0">
            </td>
        </tr>
        <tr>
            <td>
                <label for="ballOn">Ball on:</label>
                <br>
                <select id="ballOn">
                    <option value="red">Red</option>
                    <option value="yellow">Yellow</option>
                    <option value="green">Green</option>
                    <option value="brown">Brown</option>
                    <option value="blue">Blue</option>
                    <option value="pink">Pink</option>
                    <option value="black">Black</option>
                </select>
            </td>
            <td>
                <div id="redMenu">
                    <label for="remainingReds">Number of reds remaining:</label>
                    <br>
                    <input type="number" id="remainingReds" min="0" max="15"
                        value="15">
                </div>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <hr>
                <p id="outputText"></p>
            </td>
        </tr>
    </table>

    <script src="main.js"></script>

</body>

</html>
